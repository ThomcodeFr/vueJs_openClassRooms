<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partie 1: Chapitre 3 - Vue Mart </title>
</head>
<body>
    <div id="app">
        <h1>Vue Mart</h1>

        <h2>Panier d'achat</h2>
        <ul>
            <li>Pommes: {{ costOfApples }}€</li>
            <li>Bananes: {{ costOfBananas }}€</li>
            <li>Noix de coco: {{ costOfCoconuts }}€</li>
        </ul>
        <p>Total: {{ totalPrice }}€</p>

          <h2>Horaires d'ouverture</h2>
          <p>Dimanche: 10h - 16h</p>
          <p>Du lundi au vendredi : 09h - 17h</p>
          <p>Samedi : 09h30 - 18h00</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                costOfApples: 5,
                costOfBananas: 2,
                costOfCoconuts: 8,
            },
            computed: {
                totalPrice(){
                    return this.costOfApples + this.costOfBananas + this.costOfCoconuts
                }
            }
        })
    </script>
</body>
</html>
